{% include head.html %}
{% include nav.html %}
<aside class="callout" id="{{ page.head }}">
    <div class="text-vertical-center">
        <div class="panel panel-default jk">
            <div class="panel-body">
            </div>
        </div>
    </div>
</aside>
<section id="about" class="about">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-8 text-center">
                <h2>{{ page.title }}</h2>
            </div>
            <div class="col-xs-6 col-lg-4">
                <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="{{ page.buttonid }}">
                    <table>
                        <tr><td><input type="hidden" name="on0" value="Location">Location</td></tr><tr><td><select name="os0">
                        <option value="UK">UK £{{ page.ukcost}} GBP</option>
                        <option value="EU">EU £{{ page.eucost}} GBP</option>
                        <option value="Rest of World">Rest of World £{{ page.restofworldcost }} GBP</option>
                    </select> </td></tr>
                    </table>
                    <input type="hidden" name="currency_code" value="GBP">
                    <input type="image" src="https://www.paypal.com/en_GB/i/btn/btn_cart_SM.gif" border="0" name="submit" alt="PayPal – The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
                </form>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12 text-left lead">{{ content }}</div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
{% include foot.html %}
